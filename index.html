<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積み立てNISAN</title>
    <style>
        body {
            /* bodyは単に中央揃えのコンテナとして機能させる */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #2a2a2a;
            overflow: hidden;
        }
        
        #app {
            /* 高さを画面の85%に制限 */
            height: 85vh;
            /* アスペクト比を固定（これで幅が自動計算される） */
            aspect-ratio: 390 / 844;
            /* 画面中央に配置 */
            margin: auto;
            /* スマホっぽい見た目にする */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            background: #000;
            /* レターボックス用 */
            border-radius: 12px;
            overflow: hidden;
        }
        /* canvasタグへの直接スタイル指定は削除（Phaserに任せる） */
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
