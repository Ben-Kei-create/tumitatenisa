<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積み立てNISAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        canvas {
            /* 高さを画面の85%に固定 */
            height: 85vh !important;

            /* 幅は「高さ×アスペクト比」で計算して強制指定 */
            /* 390 / 844 ≒ 0.462 */
            width: calc(85vh * (390 / 844)) !important;

            /* ★ここが重要：Phaserの自動配置マージンを強制リセット */
            margin: 0 !important;

            /* フレックスボックス内で中央に配置させるためにブロック化 */
            display: block !important;

            /* 装飾 */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
